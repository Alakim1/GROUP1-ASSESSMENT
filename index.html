<!DOCTYPE html>
<html>
    <head>
        <title>
            GROUP 1 ASSESSMENT
        </title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="calculator">
            <div class="calculator_display">0</div>
      
            <div class="calculator_keys">
              <button class="key-clear" data-action="clear">AC</button>
              <button class="key-operator" data-action="ratio">%</button>
              <button class="key-operator" data-action="divide">/</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="key-operator" data-action="multiply">x</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button class="key-operator" data-action="subtract">-</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button class="key-operator" data-action="add">+</button>
              <button>0</button>
              <button data-action="decimal">.</button>
              <button class="key-equal" data-action="calculate">=</button>
            </div>
          </div>
        </div>
    </body>
</html>
